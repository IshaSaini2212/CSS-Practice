<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background-image: url(back.jpg);
            background-repeat: no-repeat;
            background-size: 1280px 760px;
            background-position: center;
        }
        .a{
            border: hidden;
            margin-top: 150px;
            margin-left: 350px;
            margin-right: 350px;
            width: 450px;
            background-color: rgb(164, 68, 164, .5);
            font-size: 15px;
            border-radius: 10px;
            padding: 20px;
        }
        .b, .c
        {
            border: 2px solid rgb(255, 255, 255);
            border-radius: 10px;
            width: 350px;
            height: 15px;
            padding: 5px;
            text-align: left;
            font-size: 20px;
        }
        h1{
            font-size: 30px;
            text-align: center;
        }
        table{
            padding: 20px;
        }
        a{
            float: right;
        }
        input[type="button"]
        {
           
            height: 25px;
            width: 200px;
            text-align: center;
            border-radius: 10px;
        }
        

    </style>
</head>
<body>
    <div class="a">
        <table cellspacing="10px">
            <h1>Login</h1>
            <tr><td class="b">Username</td></tr>
            <tr> </tr>
            <tr><td class="c"> Password</td></tr>
            <tr><td><a href="#">Forget Password</a></td></tr>
            <tr><td><center><input type="button" value="Login"></center></td></tr>
        </table>
    </div>
    
</body>
</html>
