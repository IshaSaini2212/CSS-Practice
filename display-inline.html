    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline and Block</title>
</head>
<style>
    li{
        display: inline;
    }
    span{
        display: block;
    }
    p{
        display: block;
    }
</style>
<body>
    <center>
    <h1>Display-Inline and Block</h1>
    </center>
    <ul>
        <li><a href="login.html" target="_blank">Login</a></li>
        <li><a href="sign-up.html" target="_blank">Sign-up</a></li>
    </ul>

    <span>A display property with</span> <span>a value of "block" results in</span>
     <span>a line break between each span elements.</span>
     <h1>Paragraph</h1>

     <p>A display property with</p> <p>a value of "block" results in</p>
      <p>a line break between each span elements.</p>


</body>
</html>
